{% extends "base.html" %}
{% block content %}

{% if messages %}
  {% for message in messages %}
  <div class="container">
    <div class="alert alert-warning 
    alert-dismissible fade show mx-5 mt-4 
    border border-warning" role="alert">
    {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
</div>
  {% endfor %}
{% endif %}


<div class="container mt-4">
    <div class="row">
    
        <div class="col-md-4"></div>
        <div class="col-md-4 bg-dark">
        
            <h3 class="bg-dark text-center text-white">Contact Us</h3>
        
            <form action="/contact" method="post">
                {%csrf_token%}
                <div class="form-group">
                    <input type="text" name="name" placeholder="Enter Your Name" class="form-control" required >
        
                <div class="form-group mt-2">
                    <input type="email" name="email" placeholder="Email Address" class="form-control" required >
                </div>
                 
                <div class="form-group mt-2">
                    <input type="number" name="phonenumber" placeholder="Phone Number" class="form-control" required >
                </div>
                <div class="form-group mt-2">
                    <label class="text-center text-white"> Write Your Query Below</label>
                  <textarea name="description"  cols="10" rows="5" class="form-control"></textarea> 
                </div>
                    
                </div>
        
            <div class="d-grid gap-2 mt-2" >
                <button class="btn btn-light"> Submit</button>
            </div>
            <div class="form-group mt-2"></div>
            </form>
        </div>
        </div>
</div>
<link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js">
    </script>
    <script src=
"https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js">
    </script>

{%endblock content%}
