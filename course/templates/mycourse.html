{% extends "base.html" %}
{% block content %}



{% if messages %}
  {% for message in messages %}
  <div class="container">
    <div class="alert alert-success 
    alert-dismissible fade show mx-5 mt-4 
    border border-success" role="alert">
    <b> <strong>{{message}}</strong> on your successful enrollment ... </b>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
</div>
  {% endfor %}
{% endif %}

<div class = "container">
    <h1>My Courses </h1>
<div class="row">
    {% for uc in user_course %}
    
  
    <div class='col mx-auto'>
    
            <div class="card mx-auto h-100" style="width: 18rem;">
                <img src="{{uc.course.thumbnail.url}}" class="card-img-top" alt="..."  style="height: 200px;">
                <div class="card-body">
                <h5 class="card-title text-center">{{uc.course.name}}</h5>
                
                
                </div>
                
                <div class="card-footer p-0 ">
              
               
                    <div class="row no-gutters">
                    
                    <div class="col border-right">
                        <a href="/course/{{uc.course.slug}}" class="btn btn-light btn-block">Start Course</a>
                    </div>
                
                    </div>
                </div>
            </div>
    </div>
    {% endfor %}
    </div>
</div>
<link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js">
    </script>
    <script src=
"https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js">
    </script>
{% endblock content %}
